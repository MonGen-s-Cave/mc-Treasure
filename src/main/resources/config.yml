aliases:
  - "mctreasure"
  - "treasure"
  - "treasurechest"

toast:
  enabled: true
  message: "&#E2287B&lFOUND A TREASURE"
  material: "CHEST"

hook:
  hologram-type: "DecentHolograms" # DecentHolograms OR FancyHolograms
  fancy-holograms:
    billboard: "FIXED"
    background: "100;255;79" # R;G;B to use transparent type -> "TRANSPARENT"
    shadow: true

treasure-tracker:
  enabled: true
  item:
    name: "&#E2287B&lTREASURE TRACKER"
    material: "COMPASS"
    lore:
      - ""
      - " &8&l| See where is a treasure!"
      - ""
  directions:
    forward: "▲"
    backward: "▼"
    left: "◀"
    right: "▶"
  message: "&#E2287B{distance}&7m &8&l| &#E2287B{direction}" # This will appear on their actionbar

placeholders:
  status:
    enabled: "&a☑"
    disabled: "&c☒"
    set: "&a☑"
    not-set: "&c☒"
    none: "&c☒"

  location:
    format: "&7%s&8, &7%d&8, &7%d&8, &7%d"
    not-set: "&c☒"

  cooldown:
    set: "&a%s"
    none: "&c☒"

  size:
    format: "&a%d"

  permission:
    format: "&a%s"
    none: "&c☒"

  particle:
    format: "&a%s"

  hologram:
    time-left: "&c%s"
    ready: "&a&lREADY TO OPEN&7!"

effect-particles:
  helix: "CRIT"
  heart: "FLAME"
  tornado: "BUBBLE"
  pulsar: "WITCH"
  sphere: "END_ROD"
  spiral: "END_ROD"
