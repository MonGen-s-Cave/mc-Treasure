messages:
  sessions:
    permission:
      input: "%prefix% &aPermission set to &2{permission}"
      failed: "%prefix% &cThe session has expired!"
      start: "%prefix% &aType the permission, or &ccancel &ato abort the session!"
    name:
      input: "%prefix% &aName set to &2{name}"
      failed: "%prefix% &cThe session has expired!"
      start: "%prefix% &aType the name, or &ccancel &ato abort the session!"
    cooldown:
      input: "%prefix% &aCooldown set to &2{cooldown}"
      failed: "%prefix% &cThe session has expired!"
      start: "%prefix% &aType the cooldown, or &ccancel &ato abort the session! &8(&a0 &7= &c&lDISABLE&8)"
      invalid-format: "%prefix% &cInvalid number!"
    size:
      input: "%prefix% &aSize set to &2{size}"
      failed: "%prefix% &cThe session has expired!"
      start: "%prefix% &aType the size, or &ccancel &ato abort the session! &8(&a9&7-&a54&8)"
      invalid-size: "%prefix% &cInvalid size! It must be &49, 18, 27, 36, 45, 54&c!"
      invalid-format: "%prefix% &cInvalid number!"
    pushback:
      input: "%prefix% &aPushback strength set to &2{pushback}"
      failed: "%prefix% &cThe session has expired!"
      start: "%prefix% &aType the strength, or &ccancel &ato abort the session! &8(&a1.0&7-&a5.0&8)"
      invalid-strength: "%prefix% &cInvalid strength! It must be between &40.0 &cand &45.0&c!"
      invalid-format: "%prefix% &cInvalid number!"
    hologram:
      blank: "%prefix% &aLine set to &8[&7&lBLANK&8]"
      input: "%prefix% &aLine set to &2{content}"
      failed: "%prefix% &cThe session has expired!"
      start: "%prefix% &aType the hologram, or &ccancel &ato abort the session!"
    location:
      start: "%prefix% &aBreak a block to set the location!"
  success-save: "%prefix% &aTreasure chest saved!"
  cooldown: "%prefix% &cWait &4{time} before opening again!"